<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            backgroundImage: {
              'custom': "url(img/left.png)", // Replace with your image URL
            }
          }
        }
      }
    </script>
</head>
<body>
    <div class="bg-custom bg-no-repeat flex justify-end max-w-full mx-auto">
        <div class="text-center px-[300px] py-[300px]">
            <p class="text-white text-[30px] font-bold py-3">Hello!</p>
            <p class="text-[14px]  text-white font-medium">Already have an account?</p>
            <a href="./login2.html" class="w-[220px] h-[58px] bg-[#0659FD] font-semibold text-white rounded-lg my-7 pt-4 block">Login</a>
        </div>

        <div class="bg-white flex  w-[966px] rounded-l-2xl  h-screen">
            <div>
            <div class="justify-center px-60">
                <img src="./img/Logo.png" alt="" class="py-24">
            </div>

            <div class="text-left px-80 pb-40">
                <h1 class="text-[22px] text-[#1E1F20] font-bold py-3 mt-[-60px]">Password Recovery</h1>
                <p class="text-[#8F92A1] font-[14px]">Enter your email to recover your password</p>
            </div>
                <div class="form flex px-72">
                    <form action="">
                        <p class="font-bold">Email</p>
                        <input type="email" name="" id="email" placeholder="Email" class="w-[350px] p-3 mt-1 shadow-md">

                        <button type="submit" class="block w-[350px] h-[58px] bg-[#53D769] text-white font-semibold rounded-lg my-14 mb-1">Send Email</button>
                    </form> 
                </div>

            </div>
        </div>
    </div>
</body>
</html>
